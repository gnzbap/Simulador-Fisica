<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulador de Colisiones</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f4f4f4;
    margin: 0;
    padding: 20px;
  }
  canvas {
    background: white;
    border: 2px solid #333;
    border-radius: 10px;
    display: block;
    margin: 10px auto;
  }
  .controls {
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 15px;
    margin-bottom: 15px;
    display: inline-block;
  }
  .control-group {
    margin: 10px;
  }
</style>
</head>
<body>
<h1>Simulador de Colisiones</h1>

<div class="controls">
  <div class="control-group">
    <label>Masa A (kg): </label>
    <input type="number" id="massA" value="2" step="0.1">
    <label>Masa B (kg): </label>
    <input type="number" id="massB" value="1" step="0.1">
  </div>

  <div class="control-group">
    <label>Rozamiento (0–1): </label>
    <input type="number" id="friction" value="0.01" step="0.01" min="0" max="1">
  </div>

  <div class="control-group">
    <label>Coeficiente de restitución (0–1): </label>
    <input type="number" id="restitution" value="0.9" step="0.1" min="0" max="1">
  </div>

  <button onclick="resetSimulation()">Reiniciar simulación</button>
</div>

<canvas id="simCanvas" width="600" height="300"></canvas>
<h3>Gráficos de Energía y Velocidad</h3>
<canvas id="energyChart" width="600" height="200"></canvas>
<canvas id="velocityChart" width="600" height="200"></canvas>

<script>
const canvas = document.getElementById('simCanvas');
const ctx = canvas.getContext('2d');
const width = canvas.width, height = canvas.height;

// Variables globales
let ballA, ballB, friction, restitution;
let time = 0;
let energyData = { time: [], EA: [], EB: [], PA: [], PB: [] };
let velocityData = { time: [], vA: [], vB: [] };

// Inicialización
function randomVelocity() {
  return (Math.random() * 2 - 1) * 100;
}

function init() {
  const mA = parseFloat(document.getElementById('massA').value);
  const mB = parseFloat(document.getElementById('massB').value);
  friction = parseFloat(document.getElementById('friction').value);
  restitution = parseFloat(document.getElementById('restitution').value);

  const rA = 10 + mA * 5;
  const rB = 10 + mB * 5;

  ballA = { x: 100, y: 150, vx: randomVelocity(), vy: randomVelocity(), r: rA, m: mA, color: "red" };
  ballB = { x: 500, y: 150, vx: randomVelocity(), vy: randomVelocity(), r: rB, m: mB, color: "blue" };

  time = 0;
  energyData = { time: [], EA: [], EB: [], PA: [], PB: [] };
  velocityData = { time: [], vA: [], vB: [] };
}

// Actualización de física
function update(dt) {
  [ballA, ballB].forEach(ball => {
    ball.x += ball.vx * dt;
    ball.y += ball.vy * dt;

    // Rozamiento
    ball.vx *= (1 - friction * dt);
    ball.vy *= (1 - friction * dt);

    // Rebote en los bordes
    if (ball.x - ball.r < 0 || ball.x + ball.r > width) {
      ball.vx *= -restitution;
      ball.x = Math.max(ball.r, Math.min(width - ball.r, ball.x));
    }
    if (ball.y - ball.r < 0 || ball.y + ball.r > height) {
      ball.vy *= -restitution;
      ball.y = Math.max(ball.r, Math.min(height - ball.r, ball.y));
    }
  });

  // Colisión entre A y B
  const dx = ballB.x - ballA.x;
  const dy = ballB.y - ballA.y;
  const dist = Math.sqrt(dx * dx + dy * dy);
  if (dist < ballA.r + ballB.r) {
    const nx = dx / dist;
    const ny = dy / dist;
    const p = 2 * (ballA.vx * nx + ballA.vy * ny - ballB.vx * nx - ballB.vy * ny) / (ballA.m + ballB.m);
    ballA.vx -= p * ballB.m * nx * restitution;
    ballA.vy -= p * ballB.m * ny * restitution;
    ballB.vx += p * ballA.m * nx * restitution;
    ballB.vy += p * ballA.m * ny * restitution;
  }

  // Energías y velocidades
  const g = 9.8;
  const EA = 0.5 * ballA.m * (ballA.vx**2 + ballA.vy**2);
  const EB = 0.5 * ballB.m * (ballB.vx**2 + ballB.vy**2);
  const PA = ballA.m * g * (height - ballA.y);
  const PB = ballB.m * g * (height - ballB.y);

  energyData.time.push(time);
  energyData.EA.push(EA);
  energyData.EB.push(EB);
  energyData.PA.push(PA);
  energyData.PB.push(PB);

  velocityData.time.push(time);
  velocityData.vA.push(Math.sqrt(ballA.vx**2 + ballA.vy**2));
  velocityData.vB.push(Math.sqrt(ballB.vx**2 + ballB.vy**2));

  time += dt;
}

// Dibujo
function draw() {
  ctx.clearRect(0, 0, width, height);
  [ballA, ballB].forEach(ball => {
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
    ctx.fillStyle = ball.color;
    ctx.fill();
    ctx.closePath();
  });
}

// Gráficos
const energyChart = new Chart(document.getElementById('energyChart'), {
  type: 'line',
  data: { labels: [], datasets: [
    { label: 'E. Cinética A', borderColor: 'red', data: [], fill: false },
    { label: 'E. Cinética B', borderColor: 'blue', data: [], fill: false },
    { label: 'E. Potencial A', borderColor: 'orange', data: [], fill: false },
    { label: 'E. Potencial B', borderColor: 'cyan', data: [], fill: false },
  ]},
  options: { animation: false, scales: { y: { beginAtZero: true } } }
});

const velocityChart = new Chart(document.getElementById('velocityChart'), {
  type: 'line',
  data: { labels: [], datasets: [
    { label: 'Velocidad A', borderColor: 'red', data: [], fill: false },
    { label: 'Velocidad B', borderColor: 'blue', data: [], fill: false },
  ]},
  options: { animation: false, scales: { y: { beginAtZero: true } } }
});

// Actualización de gráficos
function updateCharts() {
  if (energyData.time.length % 10 === 0) {
    energyChart.data.labels = energyData.time;
    energyChart.data.datasets[0].data = energyData.EA;
    energyChart.data.datasets[1].data = energyData.EB;
    energyChart.data.datasets[2].data = energyData.PA;
    energyChart.data.datasets[3].data = energyData.PB;
    energyChart.update();

    velocityChart.data.labels = velocityData.time;
    velocityChart.data.datasets[0].data = velocityData.vA;
    velocityChart.data.datasets[1].data = velocityData.vB;
    velocityChart.update();
  }
}

// Bucle principal
function loop() {
  update(0.02);
  draw();
  updateCharts();
  requestAnimationFrame(loop);
}

// Reinicio
function resetSimulation() {
  init();
}

init();
loop();
</script>
</body>
</html>
